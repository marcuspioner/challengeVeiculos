# === DATABASE ===
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_CONN_STR:jdbc:postgresql://challenge-db:5432/postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:secret}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === SERVER CONFIG ===
server.port=${SERVER_PORT:8081}

# === SWAGGER / OPENAPI ===
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# === JWT / OIDC (Keycloak) ===
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI:http://keycloak:8080/realms/challenge}

# === APP INFO ===
spring.application.name=challenge-veiculos-api
logging.level.org.springframework.security=DEBUG
